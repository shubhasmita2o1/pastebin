<!DOCTYPE html>
<html>
<head>
  <title>SnippetBin</title>

  <!-- Highlight.js (for code detection & later highlighting) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="editor-card">
    <h1>SnippetBin</h1>

    <textarea id="content"
      placeholder="// Paste your code or text here..."></textarea>

    <div class="controls">
      <select id="expiry">
        <option value="">Never</option>
        <option value="10">10 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="1440">1 Day</option>
      </select>
    </div>

    <button onclick="createPaste()">Create Snippet</button>

    <!-- Result + Copy button -->
    <div id="result" style="display:none;">
      <span id="snippetUrl"></span>
      <button id="copyBtn" onclick="copyLink()">Copy</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
